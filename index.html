<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fullscreen YouTube Video</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Calibri, sans-serif;
        color: #000;
        background-color: #fff;
      }

      /* Fullscreen video container */
      .video-container {
        position: relative;
        height: 100vh;
        overflow: hidden;
      }

      .video-container iframe {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        height: 100%;
      }

      /* Bottom banner */
      .banner {
        position: absolute;
        bottom: 0;
        width: 100%;
        background-color: #000;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 20px;
      }

      .banner .logo img {
        height: 50px;
      }

      .banner .tabs {
        display: flex;
        justify-content: space-evenly;
        width: 70%;
      }

      .banner .tabs a {
        text-decoration: none;
        color: #fff;
        font-size: 24px;
        font-weight: bold;
        transition: color 0.3s;
      }

      .banner .tabs a:hover {
        color: #f0a500;
      }
    </style>
  </head>
  <body>
    <!-- YouTube Video Background -->
    <div class="video-container">
      <iframe
        src="https://www.youtube.com/embed/YOUR_VIDEO_ID?autoplay=1&mute=1&loop=1&playlist=YOUR_VIDEO_ID"
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen
      ></iframe>
    </div>

    <!-- Bottom Banner -->
    <div class="banner">
      <div class="logo">
        <img src="logo.png" alt="Logo" />
      </div>
      <div class="tabs">
        <a href="#join">Join</a>
        <a href="#about-us">About Us</a>
        <a href="#our-story">Our Story</a>
      </div>
    </div>
  </body>
</html>
